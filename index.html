<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I ❤️ YOU Animation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #FFEB3B;
      font-family: 'Arial', sans-serif;
    }
    .window {
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }
    .title-bar {
      height: 28px;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      padding: 0 12px;
    }
    .controls {
      display: flex;
      gap: 8px;
    }
    .btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .btn.close {
      background: #ff5f57;
    }
    .btn.minimize {
      background: #ffbd2e;
    }
    .btn.full {
      background: #28c840;
    }
    .content {
      flex: 1;
      background: #FFEB3B;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #love-container {
      display: flex;
      align-items: center;
      gap: 50px;
      position: relative;
    }
    .line {
      width: 10px;
      height: 150px;
      background: #fff;
    }
    .line-left {
      margin-right: -10px;
    }
    .line-right {
      margin-left: -10px;
    }
    .letter {
      font-weight: bold;
      font-size: 80px;
      color: #6B4E9C;
      position: relative;
    }
    #heart {
      font-size: 80px;
      filter: drop-shadow(2px 2px 6px rgba(255, 0, 0, 0.4));
      position: relative;
      animation: heartPressure 3s ease-in-out infinite;
      margin: 0 -5px; /* To bring sparkles near heart */
    }
    #I {
      animation: crushLeft 3s ease-in-out infinite;
    }
    #YOU {
      animation: crushRight 3s ease-in-out infinite;
    }
    
    @keyframes crushLeft {
      0%, 20%, 80%, 100% {
        transform: translateX(0);
      }
      40%, 60% {
        transform: translateX(55px);
      }
    }
    @keyframes crushRight {
      0%, 20%, 80%, 100% {
        transform: translateX(0);
      }
      40%, 60% {
        transform: translateX(-55px);
      }
    }
    @keyframes heartPressure {
      0%, 20% {
        transform: scale(1, 1);
        opacity: 1;
      }
      30% {
        transform: scale(0.8, 1.1);
        opacity: 1;
      }
      35% {
        transform: scale(0.75, 1.15) translate(-5px, 2px);
      }
      40% {
        transform: scale(0.6, 1.2) translate(3px, -3px);
        opacity: 0.8;
      }
      45% {
        transform: scale(0.65, 1.25) translate(-4px, 4px);
      }
      50% {
        transform: scale(0.4, 1.3) translate(2px, -2px);
        opacity: 0.6;
      }
      55% {
        transform: scale(0.3, 1.35) translate(-3px, 3px);
      }
      58% {
        transform: scale(0.2, 1.4);
        opacity: 0.4;
      }
      60% {
        transform: scale(0.1, 1.5);
        opacity: 0.2;
      }
      61% {
        transform: scale(1.8, 1.8);
        opacity: 1;
        filter: blur(2px);
      }
      62% {
        transform: scale(0);
        opacity: 0;
      }
      65% {
        transform: scale(1.2, 1.2);
        opacity: 1;
        filter: blur(0);
      }
      80%, 100% {
        transform: scale(1, 1);
        opacity: 1;
      }
    }
    .pop-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      animation: popExplosion 0.8s ease-out forwards;
    }
    @keyframes popExplosion {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      30% {
        transform: translate(var(--tx), var(--ty)) scale(1.5);
        opacity: 1;
      }
      100% {
        transform: translate(calc(var(--tx) * 1.8), calc(var(--ty) * 1.8)) scale(0);
        opacity: 0;
      }
    }
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle at 30% 30%, #fff, #FFD700);
      pointer-events: none;
      opacity: 0;
      animation: sparkleEffect 1.2s ease-out forwards;
    }
    @keyframes sparkleEffect {
      0% {
        transform: translate(0, 0) scale(0) rotate(0deg);
        opacity: 1;
      }
      20% {
        transform: translate(calc(var(--tx) * 0.3), calc(var(--ty) * 0.3)) scale(1.5) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="controls">
        <div class="btn close"></div>
        <div class="btn minimize"></div>
        <div class="btn full"></div>
      </div>
    </div>
    <div class="content">
      <div id="love-container">
        <div class="line line-left"></div>
        <span id="I" class="letter">I</span>
        <span id="heart">❤️</span>
        <span id="YOU" class="letter">YOU</span>
        <div class="line line-right"></div>
      </div>
    </div>
  </div>
  <script>
    const container = document.getElementById('love-container');

    function createCandyPop() {
      const colors = ['#FF1493', '#00BFFF', '#FFD700', '#FF6347', '#9370DB', '#00FF00', '#FF69B4', '#FFA500'];
      for (let i = 0; i < 16; i++) {
        const p = document.createElement('div');
        p.className = 'pop-particle';
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        const angle = (Math.PI * 2 * i) / 16;
        const dist = 80 + Math.random() * 40;
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist;
        p.style.setProperty('--tx', tx + 'px');
        p.style.setProperty('--ty', ty + 'px');
        p.style.left = '50%';
        p.style.top = '50%';
        container.appendChild(p);
        setTimeout(() => p.remove(), 800);
      }
      for (let i = 0; i < 12; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        const angle = Math.random() * Math.PI * 2;
        const dist = 40 + Math.random() * 20; /* smaller distance to keep sparkles near heart */
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist;
        s.style.setProperty('--tx', tx + 'px');
        s.style.setProperty('--ty', ty + 'px');
        s.style.left = '50%';
        s.style.top = '50%';
        container.appendChild(s);
        setTimeout(() => s.remove(), 1200);
      }
    }

    // Sync pop at 62% (1860ms of 3000ms)
    setInterval(createCandyPop, 3000);
    setTimeout(createCandyPop, 1860);
  </script>
</body>
</html>
